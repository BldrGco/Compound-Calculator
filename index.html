<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Growth Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f7fa;
            padding: 20px;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            color: #555;
            transition: all 0.3s ease;
        }

        .input-group input[type="range"] {
            max-width: 500px;
        }

        .input-group input[type="range"]:focus {
            outline: none;
        }

        .input-group span {
            font-size: 1.1rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .results {
            padding: 20px;
            margin-top: 30px;
            background-color: #f0f4f7;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .results h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .results p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .chart-container {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

<header>
    <h1>Compound Growth Calculator</h1>
    <p>Visualize daily growth over time</p>
</header>

<div class="container">
    <div class="input-group">
        <label for="dailyImprovement">Daily Improvement (%):</label>
        <input type="range" id="dailyImprovement" value="1" min="0" max="100" step="0.1">
        <span id="dailyImprovementValue">1%</span>
    </div>

    <div class="input-group">
        <label for="timeframe">Timeframe (days):</label>
        <input type="range" id="timeframe" value="30" min="1" max="365">
        <span id="timeframeValue">30 days</span>
    </div>

    <div class="chart-container">
        <canvas id="growthChart"></canvas>
    </div>

    <div class="results">
        <h2>Results</h2>
        <p><strong>Compound Growth:</strong> <span id="compoundGrowthResult"></span></p>
        <p><strong>Linear Growth:</strong> <span id="linearGrowthResult"></span></p>
    </div>
</div>

<footer>
    <p>Compound Growth Calculator - Made for learning purposes</p>
</footer>

<script>
    const dailyImprovementInput = document.getElementById('dailyImprovement');
    const timeframeInput = document.getElementById('timeframe');
    const dailyImprovementValue = document.getElementById('dailyImprovementValue');
    const timeframeValue = document.getElementById('timeframeValue');
    const compoundGrowthResult = document.getElementById('compoundGrowthResult');
    const linearGrowthResult = document.getElementById('linearGrowthResult');

    const ctx = document.getElementById('growthChart').getContext('2d');
    const growthChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [
                {
                    label: 'Compound Growth (1% Better Daily)',
                    data: [],
                    borderColor: '#4CAF50',
                    backgroundColor: 'rgba(76, 175, 80, 0.1)',
                    tension: 0.1,
                    borderWidth: 2
                },
                {
                    label: 'Linear Addition',
                    data: [],
                    borderColor: '#2196F3',
                    backgroundColor: 'rgba(33, 150, 243, 0.1)',
                    tension: 0.1,
                    borderWidth: 2
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Days'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Growth Factor'
                    }
                }
            }
        }
    });

    function calculateGrowth() {
        const dailyImprovement = parseFloat(dailyImprovementInput.value) / 100;
        const timeframe = parseInt(timeframeInput.value);
        
        let compoundGrowth = 1;
        let linearGrowth = 0;

        const compoundGrowthData = [];
        const linearGrowthData = [];
        const labels = [];

        for (let day = 1; day <= timeframe; day++) {
            compoundGrowth *= (1 + dailyImprovement);
            linearGrowth += 1 + dailyImprovement;

            compoundGrowthData.push(compoundGrowth.toFixed(4));
            linearGrowthData.push(linearGrowth.toFixed(4));
            labels.push(day);
        }

        growthChart.data.labels = labels;
        growthChart.data.datasets[0].data = compoundGrowthData;
        growthChart.data.datasets[1].data = linearGrowthData;

        growthChart.update();

        compoundGrowthResult.textContent = compoundGrowthData[compoundGrowthData.length - 1];
        linearGrowthResult.textContent = linearGrowthData[linearGrowthData.length - 1];
    }

    dailyImprovementInput.addEventListener('input', () => {
        dailyImprovementValue.textContent = dailyImprovementInput.value + '%';
        calculateGrowth();
    });

    timeframeInput.addEventListener('input', () => {
        timeframeValue.textContent = timeframeInput.value + ' days';
        calculateGrowth();
    });

    // Initialize with default values
    calculateGrowth();
</script>

</body>
</html>
