<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Growth Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7fafc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3182ce;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .chart-container {
            height: 400px;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
            max-width: 250px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .results {
            font-size: 1.2rem;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e2e8f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <h1>Compound Growth Calculator</h1>
    <p>Calculate how daily improvements add up over time</p>
</header>

<div class="container">
    <div class="input-group">
        <label for="dailyImprovement">Daily Improvement (%):</label>
        <input type="number" id="dailyImprovement" value="1" min="0" max="100" step="0.1">
    </div>

    <div class="input-group">
        <label for="timeframe">Timeframe (days):</label>
        <input type="number" id="timeframe" value="30" min="1" max="365" step="1">
    </div>

    <div class="chart-container">
        <canvas id="growthChart"></canvas>
    </div>

    <div class="results">
        <h2>Results</h2>
        <p>Compound Growth: <span id="compoundGrowthResult"></span></p>
        <p>Linear Growth: <span id="linearGrowthResult"></span></p>
    </div>
</div>

<script>
    const dailyImprovementInput = document.getElementById('dailyImprovement');
    const timeframeInput = document.getElementById('timeframe');
    const compoundGrowthResult = document.getElementById('compoundGrowthResult');
    const linearGrowthResult = document.getElementById('linearGrowthResult');

    const ctx = document.getElementById('growthChart').getContext('2d');
    const growthChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [
                {
                    label: 'Compound Growth (1% Better Daily)',
                    data: [],
                    borderColor: '#3182ce',
                    backgroundColor: 'rgba(49, 130, 206, 0.1)',
                    tension: 0.1,
                    borderWidth: 2
                },
                {
                    label: 'Linear Addition',
                    data: [],
                    borderColor: '#718096',
                    backgroundColor: 'rgba(113, 128, 150, 0.1)',
                    tension: 0.1,
                    borderWidth: 2
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Days'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Growth Factor'
                    }
                }
            }
        }
    });

    function calculateGrowth() {
        const dailyImprovement = parseFloat(dailyImprovementInput.value) / 100;
        const timeframe = parseInt(timeframeInput.value);
        
        let compoundGrowth = 1;
        let linearGrowth = 0;

        const compoundGrowthData = [];
        const linearGrowthData = [];
        const labels = [];

        for (let day = 1; day <= timeframe; day++) {
            compoundGrowth *= (1 + dailyImprovement);
            linearGrowth += 1 + dailyImprovement;

            compoundGrowthData.push(compoundGrowth.toFixed(4));
            linearGrowthData.push(linearGrowth.toFixed(4));
            labels.push(day);
        }

        growthChart.data.labels = labels;
        growthChart.data.datasets[0].data = compoundGrowthData;
        growthChart.data.datasets[1].data = linearGrowthData;

        growthChart.update();

        compoundGrowthResult.textContent = compoundGrowthData[compoundGrowthData.length - 1];
        linearGrowthResult.textContent = linearGrowthData[linearGrowthData.length - 1];
    }

    dailyImprovementInput.addEventListener('input', calculateGrowth);
    timeframeInput.addEventListener('input', calculateGrowth);

    // Initialize with default values
    calculateGrowth();
</script>

</body>
</html>
